<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Google</title>
</head>
<body>
    <!--------------- HEADER ----------------->
    <header>
        <nav class="header__links">
            <ul class="header__links--li">
                <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></li>
                <li><a href="https://www.google.com.ar/imghp?hl=es&tab=ri&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href=""></a><img src="https://lh3.googleusercontent.com/ogw/ADea4I7GAzhKiIwRAoXi_lyHWR6MXDCSBMD5l8Mwkuc5=s32-c-mo" alt="Foto de perfil"></li>
            </ul>
        </nav>
    </header>

    <!--------------- MAIN ----------------->
    <main>
        <!-- LOGO -->
        <section class="main__logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!-- INPUT SEARCH -->
        <section class="main__input">
            <div class="main__input--container">
                <span class="search-icon"> 
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!-- BUTTONS -->
        <section class="main__buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
        <section class="main__text">
            <p>Ofrecido por Google en: <a href=""> Español (Latinoamérica)</a></p>
        </section>
    </main>

    <!--------------- FOOTER ----------------->
    <footer>
        <section class="footer__country">
            <p>Argentina</p>
        </section>
        <section class="footer__menu">
            <nav class="left__nav">
                <ul>
                    <li><a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                    <li><a href="https://ads.google.com/intl/es_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR">Negocios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                </ul>
            </nav>
            <nav class="right__nav">
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=es-AR&fg=1">Privacidad</a></li>
                    <li><a href="https://policies.google.com/terms?hl=es-AR&fg=1">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>

            </nav>
        </section>
    </footer>
    
</body>
</html>
